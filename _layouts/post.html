---
layout: default
---
{% include JB/setup %}

<article>
<h2>{{page.title}}</h2>
<hr/>

{% if page.description != null %}
<ul><h5>{{ page.description }}</h5></ul>
<hr/>
{% endif %}

{{content}}
</article>

<hr/>
<ul class="unstyled tags">
  <h4>Tags: </h4>
    {% for tag in post.tags %}
      <a href="/tags.html#{{ tag[0] }}-ref/">{{ tag[0] }}</a>{% unless forloop.last %} | {% endunless %}
    {% endfor %}
</ul>
